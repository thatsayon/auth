{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Author{% endblock %}

{% block content %}
<form action="" method="POST" style="width: 50%; margin: auto;" class="pt-4">
    <h1>{{ type }} Page</h1>
    <a class="btn btn-warning" href="{% url 'pass' %}">Change Password</a>
    {% csrf_token %}
    {{ form | crispy }}

    <button class="btn btn-warning">Submit</button>
</form>
{% endblock %}
